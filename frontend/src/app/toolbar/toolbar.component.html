<div class="navbar-fixed">

    <div class="nav-wrapper blue">
      <a [routerLink]="['']" id="logo-container" class="brand-logo">Rails & Angular2 Auth</a>
      <ul class="right hide-on-med-and-down">
        <li *ngIf="!tokenAuthService.userSignedIn()"><a (click)="presentAuthDialog()">LOGIN</a></li>
